<header class="site-header">
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logotrans.png') }}" alt="GIIR - Global Institute on Innovative Research" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('about') }}">About</a></li>
                {% if has_speakers %}
                <li><a href="{{ url_for('guest_speakers') }}">Guest Speakers</a></li>
                {% endif %}
                <li><a href="{{ url_for('call_for_papers') }}">Submit Paper</a></li>
                <li><a href="{{ url_for('author_guidelines') }}">Author Guidelines</a></li>
                <li><a href="{{ url_for('conference_proceedings') }}">Conference Proceedings</a></li>
                <li><a href="{{ url_for('registration') }}">Register</a></li>
                <li><a href="{{ url_for('venue') }}">Venue</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
