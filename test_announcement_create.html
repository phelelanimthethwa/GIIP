<!DOCTYPE html>
<html>
<head>
    <title>Test Announcement Creation</title>
</head>
<body>
    <h1>Simple Announcement Test Form</h1>
    
    <form action="http://127.0.0.1:5000/admin/announcements" method="POST" enctype="multipart/form-data">
        <div>
            <label for="title">Title*:</label><br>
            <input type="text" id="title" name="title" required value="Test Announcement">
        </div>
        <br>
        
        <div>
            <label for="content">Content*:</label><br>
            <textarea id="content" name="content" required rows="5">This is a test announcement to verify the creation functionality works.</textarea>
        </div>
        <br>
        
        <div>
            <label for="type">Type*:</label><br>
            <select id="type" name="type" required>
                <option value="info">Information</option>
                <option value="important">Important</option>
                <option value="event">Event</option>
                <option value="update">Update</option>
            </select>
        </div>
        <br>
        
        <div>
            <label for="announcement_date">Date*:</label><br>
            <input type="date" id="announcement_date" name="announcement_date" required value="2025-11-29">
        </div>
        <br>
        
        <div>
            <label for="announcement_time">Time*:</label><br>
            <input type="time" id="announcement_time" name="announcement_time" required value="12:00">
        </div>
        <br>
        
        <div>
            <label for="timezone">Timezone*:</label><br>
            <select id="timezone" name="timezone" required>
                <option value="Africa/Johannesburg">South Africa (SAST)</option>
                <option value="UTC">UTC</option>
            </select>
        </div>
        <br>
        
        <div>
            <input type="checkbox" id="is_pinned" name="is_pinned">
            <label for="is_pinned">Pin to Top</label>
        </div>
        <br>
        
        <div>
            <input type="checkbox" id="send_email" name="send_email" checked>
            <label for="send_email">Send Email Notification</label>
        </div>
        <br>
        
        <button type="submit">Create Announcement</button>
    </form>
    
    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Make sure you're logged in as admin first</li>
        <li>Fill out the form above</li>
        <li>Click "Create Announcement"</li>
        <li>Check if it works or what error you get</li>
    </ol>
</body>
</html>
